<!DOCTYPE html>
<html>
    <head>
        <title>
            CALCULATOR
        </title>
        <link rel="stylesheet" href="styles1.css">
     </head>
     <body>
        <div class="calculator">
            <div class="display">
                <p class="hit" id="hit"></p>
                <p class="ans" id="ans"></p>
            </div>
            <div class="buttons">
                <button onClick="numButton(1)">1</button>
                <button onClick="numButton(2)">2</button>
                <button onClick="numButton(3)">3</button>
                <button onClick="opearatorButton('+')">+</button>
                <button onClick="numButton(4)">4</button>
                <button onClick="numButton(5)">5</button>
                <button onClick="numButton(6)">6</button>
                <button onClick="opearatorButton('-')">-</button>
                <button onClick="numButton(7)">7</button>
                <button onClick="numButton(8)">8</button>
                <button onClick="numButton(9)">9</button>
                <button onClick="opearatorButton('*')">x</button>
                <button onClick="clearButton()">AC</button>
                <button onClick="numButton(0)">0</button>
                <button onClick="backButton()">BK</button>
                <button onClick="opearatorButton('/')">/</button>
                <button onClick="opearatorButton('.')">.</button>
                <button onClick="opearatorButton('%')">%</button>
                <button onClick="equalToButton()">=</button>
            </div>
        </div>
        <script src="script.js" defer></script>
     </body>
     </html>
